<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - EnemBemLegal</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		:root {
			--primary: #7B68EE;
			--secondary: #9B59B6;
			--text: #2D3436;
			--background: #f8f9fa;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Open Sans', sans-serif;
		}

		body {
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, rgba(123, 104, 238, 0.1), rgba(155, 89, 182, 0.1));
			padding: 2rem;
		}

		.login-container {
			width: 100%;
			max-width: 1200px;
			display: flex;
			gap: 2rem;
			padding: 2rem;
			background: white;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
		}

		.login-header {
			text-align: center;
			margin-bottom: 2rem;
		}

		.login-header img {
			height: 60px;
			margin-bottom: 1rem;
		}

		.login-header h1 {
			color: var(--text);
			font-size: 2rem;
			margin-bottom: 0.5rem;
		}

		.login-header p {
			color: #666;
			font-size: 1.1rem;
		}

		.login-options {
			display: flex;
			gap: 2rem;
			width: 100%;
		}

		.login-card {
			flex: 1;
			padding: 2rem;
			border-radius: 15px;
			background: white;
			transition: all 0.3s ease;
			text-decoration: none;
			border: 2px solid transparent;
			position: relative;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			align-items: center;
			cursor: pointer;
		}

		.login-card.professor {
			background: linear-gradient(135deg, rgba(123, 104, 238, 0.1), rgba(155, 89, 182, 0.1));
		}

		.login-card.aluno {
			background: linear-gradient(135deg, rgba(155, 89, 182, 0.1), rgba(123, 104, 238, 0.1));
		}

		.login-card:hover {
			transform: translateY(-5px);
			border-color: var(--primary);
			box-shadow: 0 10px 30px rgba(123, 104, 238, 0.2);
		}

		.login-card img {
			width: 100%;
			height: 200px;
			object-fit: cover;
			border-radius: 10px;
			margin-bottom: 1.5rem;
		}

		.login-card h2 {
			color: var(--text);
			font-size: 1.5rem;
			margin-bottom: 1rem;
			text-align: center;
		}

		.login-card p {
			color: #666;
			text-align: center;
			margin-bottom: 1.5rem;
			line-height: 1.6;
		}

		.login-button {
			background: linear-gradient(135deg, var(--primary), var(--secondary));
			color: white;
			padding: 1rem 2rem;
			border-radius: 12px;
			font-weight: 600;
			text-decoration: none;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
		}

		.login-button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(123, 104, 238, 0.3);
		}

		@media (max-width: 768px) {
			.login-container {
				padding: 1.5rem;
			}

			.login-options {
				flex-direction: column;
			}

			.login-card {
				padding: 1.5rem;
			}

			.login-card img {
				height: 150px;
			}
		}
	</style>
</head>
<body>
	<main class="login-container">
		<div class="login-content">
			<div class="login-header">
				<img src="assetss/logo.png" alt="Logo EnemBemLegal">
				<h1>Bem-vindo ao ENEM Flash</h1>
				<p>Escolha seu tipo de acesso para continuar</p>
			</div>
			
			<div class="login-options">
				<a href="PHP/entrar professor.php" class="login-card professor">
					<img src="assetss/professor.png" alt="Área do Professor">
					<h2>Professor</h2>
					<p>Acesse para gerenciar conteúdo, criar provas e acompanhar o desempenho dos alunos</p>
					<span class="login-button">
						<i class="fa fa-graduation-cap"></i>
						Entrar como Professor
					</span>
				</a>

				<a href="PHP/entrar aluno.php" class="login-card aluno">
					<img src="assetss/aluno.png" alt="Área do Aluno">
					<h2>Aluno</h2>
					<p>Acesse para estudar, fazer simulados e acompanhar seu progresso nos estudos</p>
					<span class="login-button">
						<i class="fa fa-book"></i>
						Entrar como Aluno
					</span>
				</a>
			</div>
		</div>
	</main>
</body>
</html>
